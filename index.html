<!DOCTYPE html>
<html >
<head>
  <title>Movie Browser</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>

</head>
<body>

  <div class="browse">
    <h1>Movie Browser</h1>


    <form id="search">
      <input type="search" placeholder="Search for a title..." id="movie-search">
      <button type="button" value="Submit" class='submit'>Submit</button>
    </form>

    <select id="movie-select">
      <option value="">Movies matching...</option>
    </select>

    <div id="movie-detail"></div>
</div>

  <script src="js/jquery.js"></script>
  <script src="js/movie_browser.js"></script>
</body>
</html>
