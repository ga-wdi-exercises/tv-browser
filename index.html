<!DOCTYPE html>
<html>
<head>
  <title>Movie Browser</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <div class="browse">
    <h1>Movie Browser</h1>

    <div id="search">
      <input type="search" placeholder="Search for a title..." id="movie-search">
      <button>Submit</button>
    </div>

    <select id="movie-select" >
      <option value="">Select a movie...</option>
    </select>

    <div id="movie-detail"></div>
  </div>

  <script src="js/jquery.js"></script>
  <script src="js/movie_browser.js"></script>
</body>
</html>
